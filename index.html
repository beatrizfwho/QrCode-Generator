<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="icon.png">
</head>

<body>
    <div class="container">
        <div class="form">
            <img class="ilustração" src="ilustração.png" alt="">
            <h1 class="titulo">QrCode Generator</h1>
            <p>Insira um link ou texto para gerar o QrCode</p>        
            <form class="qrcode-form" onsubmit="return false">
                <input class="input" type="text" placeholder="Insira o conteúdo aqui!">
                <button onclick="GerarQrCode()">Gerar QrCode</button>
            </form>
            <img id="QrCodeImg" src="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
